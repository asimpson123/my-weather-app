<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App V2</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script
      src="https://kit.fontawesome.com/7af3ea8a55.js"
      crossorigin="anonymous"
    ></script>
     <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">

      
      <form id="city-search-form">
          <input class="city-input" type="text" id="city-input" placeholder="Enter your city">
          <input class="button" type="submit" id="button" value="Search">
          <button class="button-current" id="button-current">Current</button>       </form>
          
  
  
      <div class="container-middle">
  <div class="row align-items-start">
    <div class="col-9">
      <h1 id="city">New York</h1>
    
      <p class="dateInfo">
     Wednesday: 16:00</p>
    <p class="weatherInfo">
    <strong>Weather:</strong><span class="weather-description">Sunny with rainy spells</span>
    </p>
      <div class="todays-weather">
      <strong><i class="fas fa-cloud-sun"></i></strong> 
      <span class="temperature" id="temperature">5</span>
      <span class="units">
        <a href="#" id="celsius-link">°C</a> |<a href="#" id="fahrenheit-link">°F</a>
        </span>
      </div>
      <p class="additional-info">
    </br>
    <span class=currentHumidity>
    <strong>Humidity</strong> 30%</span>
		</br>
    <span class=windSpeed>
    <strong>Wind:</strong> 2km/h</span><p>
    </div>
    <div class="col-3">		
			<ul>
        <li>
          Thursday</br>
          <strong><i class="fas fa-cloud-sun"></i></strong></br>
          19°C
        </li>
        <li>
          Friday</br>
          <strong><i class="fas fa-sun"></strong></i></br>
          25°C
        </li>
        <li>
          Saturday</br>
          <strong><i class="fas fa-sun"></strong></i></br>
          32°C
        </li>
        <li>
          Sunday</br>
          <strong><i class="fas fa-cloud-rain"></strong></i></br>
          24°C
        </li>
        <li>
          Monday</br>
          <strong><i class="fas fa-cloud-rain"></strong></i></br>
          21°C
        </li>
      </ul>									
    </div>
  </div>
</br>
      <script src="src/index.js"></script>
    </div>
  </body>
</html>
